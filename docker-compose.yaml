version: "3.9"

services:
  db:
    image: postgres:15
    container_name: discgolf_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: discgolf_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discgolf_api
    depends_on:
      - db
      - redis
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    command: ["/bin/bash", "-c", "/app/bash_scripts/pre_start.sh && uvicorn src.main:app --host 0.0.0.0 --port 8001"]

volumes:
  postgres_data:
  redis_data: